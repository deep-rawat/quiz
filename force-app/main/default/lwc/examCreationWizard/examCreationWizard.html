<template>
    <div class="container">
        <template for:each={examList} for:item="exam">
            <div class="exam-container" key={exam.examId}>
                <p><span>Exam Name: </span>{exam.examName}</p>
                <p><span>Total Questions: </span>{exam.totalQuestions}</p>
                <p><span>Updated On: </span>
                    <lightning-formatted-date-time value={exam.lastModifiedDate}></lightning-formatted-date-time>
                </p>
                <div class="action-buttons">
                    <lightning-button label="Edit" title="edit action" icon-name="utility:edit"></lightning-button>
                    <lightning-button variant="destructive" label="Delete"
                        title="Delete action with destructive variant" icon-name="utility:delete"></lightning-button>

                </div>
            </div>
        </template>
    </div>
</template>
